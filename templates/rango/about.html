{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    About Rango
{% endblock %}

{% block body_block %}
    <div class="jumbotron p-4">
        <div class="container">
            <h1 class="jumbotron-heading">Rango says...</h1>
            <div>
                <h2 class="h2">
                    here is the about page.
                </h2>
                <strong>{{ boldmessage }}</strong>
            </div>
        </div>
    </div>

    <center><div>
        <div>
            <button class="btn btn-primary"
                    onclick="alert('You clicked the button using inline JavaScript.');">
                Click me - I run on vanilla JavaScript!
            </button>
        </div>
        <br />
        <div>
            <button class="btn btn-primary" id="about-btn">
                Click me - I'm using JQuery!
            </button>
        </div>
    </div></center>

    <br />

    <center><div class="container">
        <div class="row">

            <div class="col-md-6">
                <div class="card mb-6">
                    <div class="card-body">
                        <center><img src="{% static 'images/rango.jpg' %}" alt="Picture of Rango" /></center>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-6">
                     <div class="card body">
                         <center><img src="{{ MEDIA_URL }}cat.jpg" alt="Picture of a Cat." height="240" width="400" /></center>
                     </div>
                </div>
            </div>
        </div>
    </div></center>

    <div>
        <p>Visits: {{ visits }}</p>
    </div>
{% endblock %}
