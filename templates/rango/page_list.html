{% if pages %}
    <ul>
        {% for page in pages %}
            <li>
                <a href="{% url 'rango:goto' %}?page_id={{ page.id }}">{{ page.title }}</a>
                <span class="tag tag-pill tag-primary">
                    {% if page.views > 1 %}
                        {{ page.views }} views
                    {% elif page.views == 0 %}
                        No views
                    {% else %}
                        {{ page.views }} view
                    {% endif %}
                </span></li>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <strong>No pages currently in category.</strong>
{% endif %}
