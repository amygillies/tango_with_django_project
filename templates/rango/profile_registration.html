{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Registration - Step 2
{% endblock %}

{% block body_block %}
    <div class="jumbotron p-4">
        <div class="container">
            <h1 class="jumbotron-heading">Registration - Step 2</h1>
        </div>
    </div>

    <div class="container">
        <div class="row"></div>
        <form method="post" action="{% url 'rango:register_profile' %}"
              enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-lg btn-primary btn-block" type="submit"
                    value="Submit">Create Profile</button>
        </form>
    </div>
{% endblock %}
